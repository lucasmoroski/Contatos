<form class="form" [formGroup]="pessoaForm">
    <div class="row">
        <div class="col-md-10 col-12">
            <span><h4>Cadastro Pessoa</h4></span>
        </div>
        <div class="col-md-10 col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex. Carlos" formControlName="nome">
            </mat-form-field>
        </div>
        <div class="col-md-2 col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Idade</mat-label>
                <input matInput placeholder="Ex. 13" mask="00" formControlName="idade">
            </mat-form-field>
        </div>
        <div class="col-md-8 col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Ex. Carlos@gmail.com" formControlName="email">
            </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Celular</mat-label>
                <input matInput placeholder="Ex. (41) 9 9553-7399" mask="(00) 0 0000-0000" formControlName="celular">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <button style="margin: 20px; float: right;" (click)="Cadastrar()" class="btn btn-success">Salvar Atualização</button>
        </div>
    </div>
</form>
